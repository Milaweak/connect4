<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 game</title>
</head>

<body>
    <header>
        <h1>Connect 4</h1>
    </header>
    <main>
        <div id="container">
            <div id="board">
                <div onclick="addcoin(this)" class="column">
                    <div class="cell vColumn vLine vDiagonalDown"></div>
                    <div class="cell vColumn vLine vDiagonalDown"></div>
                    <div class="cell vColumn vLine vDiagonalDown"></div>
                    <div class="cell vLine vDiagonalUp"></div>
                    <div class="cell vLine vDiagonalUp"></div>
                    <div class="cell vLine vDiagonalUp"></div>

                </div>
                <div onclick="addcoin(this)" class="column">
                    <div class="cell vColumn vLine vDiagonalDown"></div>
                    <div class="cell vColumn vLine vDiagonalDown"></div>
                    <div class="cell vColumn vLine vDiagonalDown"></div>
                    <div class="cell vLine vDiagonalUp"></div>
                    <div class="cell vLine vDiagonalUp"></div>
                    <div class="cell vLine vDiagonalUp"></div>
                </div>
                <div onclick="addcoin(this)" class="column">
                    <div class="cell vColumn vLine vDiagonalDown"></div>
                    <div class="cell vColumn vLine vDiagonalDown"></div>
                    <div class="cell vColumn vLine vDiagonalDown"></div>
                    <div class="cell vLine vDiagonalUp"></div>
                    <div class="cell vLine vDiagonalUp"></div>
                    <div class="cell vLine vDiagonalUp"></div>
                </div>
                <div onclick="addcoin(this)" class="column">
                    <div class="cell vColumn vLine vDiagonalDown"></div>
                    <div class="cell vColumn vLine vDiagonalDown"></div>
                    <div class="cell vColumn vLine vDiagonalDown"></div>
                    <div class="cell vLine vDiagonalUp"></div>
                    <div class="cell vLine vDiagonalUp"></div>
                    <div class="cell vLine vDiagonalUp"></div>
                </div>
                <div onclick="addcoin(this)" class="column">
                    <div class="cell vColumn"></div>
                    <div class="cell vColumn"></div>
                    <div class="cell vColumn"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div onclick="addcoin(this)" class="column">
                    <div class="cell vColumn"></div>
                    <div class="cell vColumn"></div>
                    <div class="cell vColumn"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div onclick="addcoin(this)" class="column">
                    <div class="cell vColumn"></div>
                    <div class="cell vColumn"></div>
                    <div class="cell vColumn"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
            <div id="pannel">
                <div id="textWhoPlay">
                    <p>Au tour de : </p>
                    <div id="whoPlay"></div>
                </div>
                <button onclick="reset()">New round</button>
                <p id="victory"></p>
                <p id="score">Yellow SCORE = 0 <br> Red SCORE = 0</p>







            </div>
        </div>
    </main>

</body>
<script src="./assets/js/main.js"></script>

</html>
